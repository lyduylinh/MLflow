name: Local CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - run: pip install -r requirements.txt
      - run: pytest -q

  build_deploy:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Build & run with Docker Compose (local)
        run: |
          docker build -t local/myapp:${{ github.sha }} .
          TAG=${{ github.sha }} docker compose -f deploy/docker-compose.yml up -d --force-recreate
